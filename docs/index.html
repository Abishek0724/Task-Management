<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Task Manager</h1>

    <div class="input-section">
        <input type="text" id="new-task-title" placeholder="Task Title">
        <input type="text" id="new-task-description" placeholder="Task Description">
        <button id="add-task-btn">Add Task</button>
    </div>

    <h2>Tasks</h2>
    <ul id="task-list">
        </ul>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3>Edit Task</h3>
            <input type="hidden" id="edit-task-id">
            <label for="edit-task-title">Title:</label>
            <input type="text" id="edit-task-title">
            <label for="edit-task-description">Description:</label>
            <textarea id="edit-task-description"></textarea>
            <label for="edit-task-completed">Completed:</label>
            <input type="checkbox" id="edit-task-completed">
            <button id="save-task-btn">Save Changes</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
